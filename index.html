<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<style>
body {
margin: 0;
background-color: black;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.container {
display: flex;
align-items: center;
gap: 20px;
}
.thumbnails {
display: flex;
flex-direction: column;
gap: 10px;
}
.thumbnails img {
width: 80px;
height: 80px;
object-fit: cover;
border: 2px solid #fff;
border-radius: 6px;
cursor: pointer;
}
video {
max-width: 90%;
max-height: 90%;
border: 2px solid #fff;
border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
<div class="thumbnails">
<img src="Tormentsouls.jpg" alt="Thumbnail 1">
<img src="Tomba.png" alt="Thumbnail 2">
<img src="killer.jpg" alt="Thumbnail 3">
</div>
<video controls>
<source src="mrbeast.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>
</div>
</body>
</html>
